name: single_image_small

defaults:
  - data: CIFAR10
  - impl: default
  - server: honest-but-curious
  - user: local_gradient
  - _self_
model: vit_custom

# Optional ViT PEFT configuration.
peft:
  enabled: true
  type: vpt  # choices: vpt, lora
  vpt:
    num_tokens: 16
    dropout: 0.0
    project: -1
    deep: false
    num_deep_layers:
    prompt_mlp_layers: 0
  # lora:
  #   rank: 2
  #   alpha: 16
  #   dropout: 0.0
  #   target_modules: [q, k, v] # choices q, k, v, mlp

user:
  provide_labels: True
  num_data_points: 1

# Server and user:
num_queries: 1
